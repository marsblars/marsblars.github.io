<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Race Registration Form</title>
</head>
<body>
    <h1>Race Registration</h1>
    <form action="/" method="post">
        <label for="fname">First Name</label>
        <input type="text" name="fname" />
        <label for="lname">Last Name</label>
        <input type="text" name="lname" />
        <p>Select a race:</p>
        <input type="radio" name="sel1" />
        <label for="sel1">Fun Run 5k</label><br />
        <input type="radio" name="sel2" />
        <label for="sel2">Half Marathon</label><br />
        <input type="radio" name="sel3" />
        <label for="sel3">Full Marathon</label><br />
        <br />
        <label for="email">Email</label>
        <input type="email" name="email" />
        <label for="password">Password</label>
        <input type="password" name="password" /><br />
        <label for="drop">Select Age Group</label>
        <select name="drop">
            <option value="opt1">under 18</option>
            <option value="opt1">over 18</option>
            <option value="opt1">65 and up</option>
        </select>
        <br />
        <button>Register</button>

    </form>



    <footer>
        <hr />
        <ul>
            <li><a href="index.html">Home</a>  &ensp;&lfloor;&Pi;&rfloor;</li>
        </ul>

    </footer>
</body>
</html>
