<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5.0 - Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="form.css">
</head>
 
<body>
    <div class="container">
        <h1 class="display-2">Forms Bootstrap 5.0</h1>
        <form action="#">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>
                <div class="mb-3 col-md-6">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="don't make it too easy">
                </div>
            </div>
 
            <div class="mb-3">
                <label for="address" class="form-label">Street Address</label>
                <input type="address" class="form-control" id="address" placeholder="Via Roma, 50">
            </div>
 
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="address" placeholder="Palermo">
                </div>
                <div class="mb-3 col-md-3 col-6">
                    <label class="form-label" for="select-menu">Province</label>
                    <select id="select-menu" class="form-select" aria-label="Default select example">
                        <option selected>-- Select your Province</option>
                        <option value="1">Imperia (IM)</option>
                        <option value="2">Roma (RM)</option>
                        <option value="3">Palermo (PA)</option>
                    </select>
                </div>
                <div class="mb-3 col-md-3 col-6">
                    <label for="zip" class="form-label">ZIP Code</label>
                    <input type="text" class="form-control" id="zip" placeholder="90145">
                </div>
            </div>
 
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="tos">
                <label class="form-check-label" for="tos">
                    Sign me up
                </label>
            </div>
 
 
            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" id="switchex">
                <label class="form-check-label" for="switchex">Turn me on</label>
            </div>
            <button type="submit" class="btn btn-success">Register</button>
 
 
        </form>
    </div>
 
    <footer class="mt-5">
        <nav>
        
        <ul>
            <li><a  href="../index.html"><button id="butt">Home</button></a></li>
        </ul>
    </nav>
    </footer>
</div>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>
 
</html>
