<body>
    <h1>Form Types</h1>

    <form action="/tacos">
        <hr />
        <h2>Text</h2>
        <label for="username">Enter a username:</label>
        <input type="text" placeholder="username" id="username" name="u" /><br />
        <br />
        <hr />
        <h2>Password</h2>
        <label for="password">Enter a password:</label>
        <input type="password" placeholder="Type your password" id="password" name="pw" /><br />
        <br />
        <hr />
        <h2>Color</h2>
        <label for="color">Choose a color:</label>
        <input type="color" id="color" name="color" /><br />
        <br />
        <hr />
        <h2>Number</h2>
        <label for="num">Enter a number:</label>
        <input type="number" placeholder="0" id="num" name="num" /><br />
        <br />
        <hr />
        <h2>Range</h2>
        <label for="range">Fan Speed:</label>
        <input type="range" id="range" name="FAN_SPEED" min="0" max="2" /><br />

        &emsp;&emsp;&ensp;&emsp;&emsp;&ensp;|&emsp;&emsp;&ensp;&ensp;&ensp;|&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;| <br />
        &emsp;&emsp;&ensp;&emsp;&ensp; Off &emsp;&ensp;&ensp;Low &ensp;&ensp;&ensp;High<br />
        <br />
        <hr />
        <h2>Text Area</h2>
        <label for="response">Please respond to the following prompt in under 500 words: <br />Why did the chicken cross the road?</label><br /><br />
        <textarea id="response" rows="5" cols="49" name="Response" maxlength="500"></textarea><br />

        <br />
        <hr />
        <h2>Button</h2>
        <label for="butt">Click the button:</label>
        <a href="https://www.youtube.com/watch?v=jfKfPfyJRdk" title="button"><input type="button" id="butt" name="butt" /><br /></a><br />
        <button type="button">Click me!</button><br />
        <br />
        <hr />
        <h2>Checkbox</h2>

        <input type="checkbox" id="pain" name="box" checked value="checked" />
        <label for="pain">Check the box if life is unfair</label><br />
        <br />
        <hr />

        <h2>Radios</h2>
        <b>Choose a size:</b> <br />
        <label for="r1">S</label>
        <input type="radio" name="size" id="S" value="small" /><br />
        <label for="r1">M</label>
        <input type="radio" name="size" id="M" value="medium" /><br />
        <label for="r1">L</label>
        <input type="radio" name="size" id="L" value="large" /><br />
        <br />
        <hr />

        <h2>Selections</h2>
        <label for="option">Please select an option</label>
        <select name="option" id="opt">
            <option value="opt0">&emsp;&emsp;&emsp;</option>
            <option value="opt1">Option 1</option>
            <option value="opt2">Option 2</option>
            <option value="opt3">Option 3</option>
        </select>


        <p>
            <button>Submit</button>
        </p>
    </form>


    <hr />

    <h2>Query Search</h2>

    <form action="https://duckduckgo.com/">
        <input type="text" name="q" placeholder="Search DuckDuckGo" />
        <button>Search</button>
    </form>
    <br />
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query" placeholder="Search Youtube" />
        <button>Search</button>
    </form>
    <p>

    </p>
    <form action="https://www.reddit.com/search/">

        <input type="text" name="q" id="q" placeholder="Search Reddit" />
        <button>Search</button>
    </form>

    <br />
    <hr />
    <h2>Validations</h2>
    <form action="/" method="post">
        <label for="first">Enter first name</label>
        <input type="text" name="first" id="first" placeholder="text required" required />
        <br />
        <br />
        <label for="user">Username</label>
        <input type="text" name="user" id="user" placeholder="4-20 word count range" minlength="4" maxlength="20" />
        <br />
        <br />
        <label for="e">Enter an email</label>
        <input type="email" name="e" id="e" placeholder="@ required" required />
        <br />
        <br />
        <label for="url">Enter a url</label>
        <input type="url" name="url" id="url" placeholder="https:// required" required />
        <br />
        <br />
        <button>Submit</button>
    </form>
